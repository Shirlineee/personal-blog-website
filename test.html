<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <title>Test page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background: #333;
                color: #fff;
                padding: 1rem 0;
                text-align: center;
            }

            header h1 {
                margin: 0;

            }

            main {
                padding: 1rem;
            }

            section {
                margin-bottom: 2rem;
                background: #fff;
                padding: 1rem;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            section h2 {
                margin-top: 0;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            ul li{
                background: #eee;
                margin: 0.5rem 0;
                padding: 0.5rem;
                border-radius: 5px;
            }

            footer {
                background: #333;
                color: #fff;
                text-align: center;
                padding: 1rem 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }

            </style>
    </head>
    <body> 
        <header>
            <h1>Welcome to the Test page</h1>
        </header>
        <main>
            <section>
                <h2>About this page</h2>
                <p>This is a simple HTML test page to demonstrate basic coding.</p>

            </section>
            <section>
            </main>
            <footer>
                <p> 2024 Test Page</p>
                </footer>
    </body>
</html>
